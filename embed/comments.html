	window.disqus_thread_load = function(callback) {
		console.log(window.load_more_thread);
		if('undefined' == typeof window.load_more_thread) {
			window.load_more_thread = function(time){
                                    $.ajax({
                                             url: 'https://disquscom.b0.upaiyun.com/api/3.0/forums/listThreads.json',
                                             type: 'GET',
                                             dataType: 'jsonp',
                                             data: {
                                                    since: time,
                                                    limit: 100,
                                                    forum: window.forum_id,
                                                    api_key: window.appkey
                                             },
                                             success: function(json){
                                                    var result = callback(json);

                                                    }
                                             }
                                    });
			};
                 }

	};

	window.disqus_thread_id = function(callback) {
		if('undefined' == typeof window.localStorage || 'undefined' == typeof window.localStorage['disqus_url2id'+window.post_url]) {
			window.disqus_thread_load(function(json){
				var last_time = '';
				for(var i = 0; i < json.response.length; i++){
					var item = json.response[i];
					if('undefined' !== typeof window.localStorage) {
						window.localStorage['disqus_url2id'+item.link] = item.id;
					}
					if(item.link == window.post_url){
						window.thread_id = item.id;
						callback();
						return {
							ok: 1,
							time: ''
						};
						break;
					}
					last_time = item.createdAt;
				}
				return {
					ok: 0,
					time: last_time
				};
			});
		} else {
			window.thread_id = window.localStorage['disqus_url2id'+window.post_url];
			callback();
		}
	};

	window.disqus_default_guest = function() {
		jQuery('body').on('focus', 'input[name="display_name"]', function(e) {
			setTimeout(function(){
				jQuery('input[name="author-guest"]').prop('checked', true);
				jQuery('.guest').addClass('is-guest');
			}, 100);
		});
	};

	window.disqus_reload = function() {
		$('a[data-sort="popular"]').click();
	};

	window.disqus_open = function() {
		window.disqus_thread_id(function(){
			setTimeout(window.disqus_reload, 1000);
		});
		window.disqus_default_guest();
	};
	window.disqus_open();
</script>
